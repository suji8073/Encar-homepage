    <section class="section1" id="pricing">
      <!-- Content -->
      <div class="container justify-content-center" style="padding-Left:15%;">
        <div class="row " >
          <div class="col-md-8 col-lg-6">
            <div class="section-heading1 nunum">
              <!-- Heading -->
              <h3 class="nunum_bold">단일 주관식 문제 생성</h3>
            </div>
          </div>
        </div>

        <!-- 작성자/작성 날짜 -->
        <div
          class="column nunum"
          style="
            margin-top: 20px;
            margin-bottom: 20px;
          "
        >
          <div class="row" style="align-items: center; margin-bottom: 20px">
            <h3 class="nunum_bold text-right pr-3" style="width: 100px">
              작성자
            </h3>
            <div class="col-md-5 col-lg-6 pl-4">
              <input
                id="name"
                autocomplete="off"
                style="width: 100%; color: #000; background-color: #f5f5f5"
                class="form-control shadow"
                placeholder="작성자 이름을 입력해주세요"
                type="text"
              />
            </div>
          </div>

          <div class="row" style="align-items: center; margin-bottom: 50px">
            <h3 class="nunum_bold text-right pr-3" style="width: 100px">
              작성 날짜
            </h3>
            <div class="col-md-5 col-lg-6 pl-4">
              <input
                id="date"
                autocomplete="off"
                style="width: 100%; color: #000; background-color: #f5f5f5"
                class="form-control shadow"
                placeholder="작성 날짜를 입력해주세요(2022/00/00)"
                type="date"
              />
            </div>
          </div>

          <div class="row" style="align-items: center; margin-bottom: 20px">
            <h3 class="nunum_bold text-right pr-3" style="width: 100px">
              문제 지문
            </h3>
            <div class="nunum col-md-5 col-lg-6 pl-4">
              <textarea
                id="memo"
                autocomplete="off"
                style="width: 100%; color: #000; background-color: #f5f5f5"
                class="form-control shadow"
                type="text"
                placeholder="문제를 입력해주세요"
              ></textarea>
            </div>
          </div>

          <div class="row" style="align-items: center; margin-bottom: 20px;">
            <h3 class="nunum_bold text-right pr-3" style="width: 100px; ">
              난이도
            </h3>
            <div class="nunum col-md-5 col-lg-6 pl-4" >
              <li class="nav-item dropdown" style="list-style: none;">
                <a
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                <button id = "level" class="form-control shadow" style=" color: #000; background-color: #f5f5f5; text-align: start;"  type="text">난이도를 선택해주세요.</button>
              </a>
              
              <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
                <a href="#" class="dropdown-item" onclick="dep1()">
                  <span>1</span>
                </a>
                <a href="#"" class="dropdown-item" onclick="dep2()">
                  <span>2</span>
                </a>
                <a href="#" class="dropdown-item" onclick="dep3()">
                  <span>3</span>
                </a>
                <a href="#"" class="dropdown-item" onclick="dep4()">
                  <span>4</span>
                </a>
                <a href="#" class="dropdown-item" onclick="dep5()">
                  <span>5</span>
                  </a>
                </div>
              </li>
            </div>
          </div>

          <div class="row" style="align-items: center; margin-bottom: 20px">
            <h3 class="nunum_bold text-right pr-3" style="width: 100px">
              정답
            </h3>
            <div class="nunum col-md-5 col-lg-6 pl-4">
              <textarea
                id="memo"
                autocomplete="off"
                style="width: 100%; color: #000; background-color: #f5f5f5"
                class="form-control shadow"
                type="text"
                placeholder="정답을 입력해주세요"
              ></textarea>
            </div>
          </div>
        </div>
        <!-- 작성자/작성 날짜 끝 -->
